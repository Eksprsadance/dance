<footer class="footer d-flex">
	<section class="align-self-center m-auto">
		<div class="copyright text-center">
			<span>&#169 All rights reserved Eksprsa Dance Ballroom Dance Studio, New York (2017)</span>
		</div>
	</section>

	<script>
		// Contact Form Ajax

		$('#contact-form').submit(function(e) {
			var name = document.getElementById('name'),
					email = document.getElementById('email'),
					message = document.getElementById('message');

			if (!name.value) {
				console.log("Please enter your name...");
				document.querySelector(".error-sending-message").innerHTML="Please enter your name...";
				e.preventDefault()
			} else if (!email.value) {
				console.log("Email field cannot be empty...");
				document.querySelector(".error-sending-message").innerHTML="Email field cannot be empty...";
				e.preventDefault()
			} else if (!message.value) {
				console.log("Please enter your message...");
				document.querySelector(".error-sending-message").innerHTML="Please enter your message...";
				e.preventDefault()
			} else {
				$.ajax({
					url: "https://formspree.io/eksprsa@gmail.com", 
					method: "POST",
					data: $(this).serialize(),
					dataType: "json"
				});

				e.preventDefault()
				$(this).get(0).reset()
				console.log("message sent!!!");
				document.querySelector(".error-sending-message").innerHTML="Your Message Has Been Succesfully Sent!!!";
				document.querySelector(".error-sending-message").classList.remove('text-danger');
				document.querySelector(".error-sending-message").classList.add('text-success');
			}
		});

		// Smooth Scrolling Navigation
		function scrollNavigate(itemClass, itemLink) {
			if (document.querySelector(itemClass)) {
					document.querySelector(itemClass).scrollIntoView({ behavior: 'smooth' });
					document.querySelector("nav").classList.add('hidden');
					document.querySelector(".mobile-nav-button").classList.remove('d-none');
					document.querySelector(".mobile-nav-button-close").classList.add('d-none');
			} else {
					window.location.href = itemLink;
			}
		}

		// Open and close mobile navigation
		function openNav() {
				document.querySelector("nav").classList.remove('hidden');
				document.querySelector(".mobile-nav-button").classList.add('d-none');
				document.querySelector(".mobile-nav-button-close").classList.remove('d-none');
		}

		function closeNav() {
				document.querySelector("nav").classList.add('hidden');
				document.querySelector(".mobile-nav-button").classList.remove('d-none');
				document.querySelector(".mobile-nav-button-close").classList.add('d-none');
		}
	</script>
</footer>
