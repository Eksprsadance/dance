<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <title>Eksprsa Dance Ballroom and Latin</title>
    <meta name="description" content="Eksprsa Dance Ballroom and Latin">
    <meta name="google-site-verification" content="xDI3_UfOW2xdl4iwZMLJiAk2iOCvcgOQW7biE511Zu8" />

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="canonical" href="http://example.com/">
    <link rel="alternate" type="application/rss+xml" title="Eksprsa Dance Ballroom and Latin" href="http://example.com/feed.xml">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119418381-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119418381-1');
    </script>
</head>

<body style="height: 100%; margin: 0 auto; display: flex; flex-direction: column; overflow-x: hidden; background-color: #f4f6f8;">

  <header>
  <div class="row mx-auto justify-content-between">
    <div class="col-lg-2 col-md-3 col-5 py-2 py-md-0 pl-lg-4 pl-3 align-self-center text-left">
      <img class="mt-2 mb-1 p-md-2" style="height: auto; width: 100%; max-width: 12em;" src="/images/logo-dance.png" />
    </div>
    <div class="d-flex d-lg-none py-2 pr-4 align-self-center justify-content-end">
      <img onclick="openNav()" class="mobile-nav-button my-2 p-md-2" src="/images/mobile-menu-open.png" />
      <img onclick="closeNav()" class="mobile-nav-button-close d-none my-2 p-md-2" src="/images/mobile-menu-close.png" />
    </div>
    <nav class="col-12 col-lg d-flex flex-row flex-wrap p-0 pr-lg-4 mx-auto hidden align-items-center justify-content-center justify-content-lg-end text-center">
      <a class="col-12 col-sm-5 col-lg-auto py-1" href="/">Home</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.about', '/content#about')">About Us</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.team', '/content#team')">Our Team</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.events', '/content#events')">Events</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.services', '/content#services')">Services</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.contact', '/content#contact')">Contact Us</a>
    </nav>
  </div>
</header>

  <section class="main d-none d-md-block" style="flex: 1; overflow: hidden;">
    <div class="slider text-center position-relative h-100 w-100">
      <div class="slide slide-1 active">
      </div>
      <div class="slide slide-2">

      </div>
      <div class="slide slide-3">

      </div>
      <div class="slide slide-4">

      </div>
      <div class="text-box hidden">
        <div class="box-container">
          <h5 class="m-0 p-1">
            <b>New Client Special!</b>
          </h5>
          <h5 class="m-0 p-1">
            <b>Two Private Lessons for $99</b>
          </h5>
        </div>
      </div>
    </div>
  </section>

<!-- mobile section -->
  <section class="main d-block d-md-none" style="flex: 1; overflow: hidden;">
    <div class="slider text-center position-relative h-100 w-100">
      <div class="slide mobile active"></div>
      <div class="text-box-mobile hidden">
        <div class="box-container">
          <h5 class="m-0 p-1">
            <b>New Client Special!</b>
          </h5>
          <h5 class="m-0 p-1">
            <b>Two Private Lessons for $99</b>
          </h5>
        </div>
      </div>
    </div>
  </section>

	<footer class="footer d-flex">
	<section class="align-self-center m-auto">
		<div class="copyright text-center">
			<span>&#169 All rights reserved Eksprsa Dance Ballroom Dance Studio, New York (2017)</span>
		</div>
	</section>

	<script>
		// Animated slider
		var i = 2;
		setInterval(function() {
			if (document.querySelector(".slide-2")) {
				if (i > 4) {
					i = 2;
					document.querySelector(".slide-2").classList.remove('active');
					document.querySelector(".slide-3").classList.remove('active');
					document.querySelector(".slide-4").classList.remove('active');
				} else {
					document.querySelector(".slide-" + i).classList.add('active');
					i++;
				}
			}
		}, 5000);

		//New Client Pop Up Ad
		setTimeout(function() {
			if (document.querySelector('.text-box')) {
				document.querySelector(".text-box").classList.remove('hidden');
			}
		}, 5000);

		setTimeout(function() {
			if (document.querySelector('.text-box-mobile')) {
				document.querySelector(".text-box-mobile").classList.remove('hidden');
			}
		}, 5000);

		// Smooth Scrolling Navigation
		function scrollNavigate(itemClass, itemLink) {
			if (document.querySelector(itemClass)) {
					document.querySelector(itemClass).scrollIntoView({ behavior: 'smooth' });
					document.querySelector("nav").classList.add('hidden');
					document.querySelector(".mobile-nav-button").classList.remove('d-none');
					document.querySelector(".mobile-nav-button-close").classList.add('d-none');
			} else {
					window.location.href = itemLink;
			}
		}

		// Open and close mobile navigation
		function openNav() {
				document.querySelector("nav").classList.remove('hidden');
				document.querySelector(".mobile-nav-button").classList.add('d-none');
				document.querySelector(".mobile-nav-button-close").classList.remove('d-none');
		}

		function closeNav() {
				document.querySelector("nav").classList.add('hidden');
				document.querySelector(".mobile-nav-button").classList.remove('d-none');
				document.querySelector(".mobile-nav-button-close").classList.add('d-none');
		}
	</script>
</footer>
</body>
</html>
