	<script>
		var i = 2;
		setInterval(function() {
 			if (i > 4) {
				i = 2;
				document.querySelector(".slide-2").classList.remove('active');
				document.querySelector(".slide-3").classList.remove('active');
				document.querySelector(".slide-4").classList.remove('active');
			} else {
				document.querySelector(".slide-" + i).classList.add('active');
				i++;
			} 
		}, 10000);

		setTimeout(function() {
			if (document.querySelector('.text-box')) {
				document.querySelector(".text-box").classList.remove('hidden');
			}
		}, 5000);

		function scrollNavigate(itemClass, itemLink) {
			if (document.querySelector(itemClass)) {
					document.querySelector(itemClass).scrollIntoView({ behavior: 'smooth' });
			} else {
					window.location.href = itemLink;
			}
		}
	</script>
