<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dancing Studio</title>
    <meta name="description" content="Dancing Studio">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="canonical" href="http://example.com/">
    <link rel="alternate" type="application/rss+xml" title="Dancing Studio" href="http://example.com/feed.xml">
</head>

<body style="max-width: 1440px; margin: 0 auto;">

	<header>
    <div class="row mx-0" style="max-width: 1200px; overflow-x: hidden;">
      <div class="col p-0 align-self-center text-md-left text-center">
        <img class="m-2 p-md-2" style="height: 100%; max-height: 6em;" src="/images/logo-dance.png" />
      </div>
      <nav class="m-md-2 mx-auto col list-unstyled d-flex flex-row align-items-center justify-content-center justify-content-lg-end text-center">
        <li class="d-flex flex-column p-2 p-md-4"><i class="fa fa-home fa-2x mb-2" aria-hidden="true"></i><a>Home</a></li>
        <li class="d-flex flex-column p-2 p-md-4"><i class="fa fa-heart-o fa-2x mb-2" aria-hidden="true"></i><a>About</a></li>
        <li class="d-flex flex-column p-2 p-md-4"><i class="fa fa-street-view fa-2x mb-2" aria-hidden="true"></i><a>Services</a></li>
        <li class="d-flex flex-column p-2 p-md-4"><i class="fa fa-phone fa-2x mb-2" aria-hidden="true"></i><a>Contact</a></li>
      </nav>
    </div>
</header>

    

	<div style="overflow: hidden;">

        <section class="content collapse-mobile">
            <div class="m-2 m-lg-4">
                
                    <h3 class="page-title my-2">
                        First Post
                    </h3> 
                
                <div class="my-4 px-2">
                    <p>First Post</p>

                </div>
            </div>
        </section>

	</div>

	<footer class="footer d-flex">
	<section style="max-width: 1200px;" class="align-self-center m-auto">
		<div class="copyright">
			<span>Created by Someone &#169 (2017)</span>
		</div>
	</section>

	<script>
		setInterval(function() {
			var $curr = $('#slider1 input[type=radio]:checked');  
			var $next = $curr.next('input');
			if(!$next.length) $next = $('#slider1 input[type=radio]').first();
			$next.prop('checked', true);
			
		}, 10000);
	</script>
</footer>
</body>
</html>
