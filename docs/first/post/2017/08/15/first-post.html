<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eksprsa Dance Ballroom and Latin</title>
    <meta name="description" content="Eksprsa Dance Ballroom and Latin">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="canonical" href="http://example.com/">
    <link rel="alternate" type="application/rss+xml" title="Eksprsa Dance Ballroom and Latin" href="http://example.com/feed.xml">
</head>

<body style="max-width: 1440px; margin: 0 auto;">

	<header>
  <div class="row mx-auto justify-content-between">
    <div class="col-lg-2 col-md-3 col-5 py-2 py-md-0 pl-lg-4 pl-3 align-self-center text-left">
      <img class="mt-2 mb-1 p-md-2" style="height: auto; width: 100%; max-width: 12em;" src="/images/logo-dance.png" />
    </div>
    <div class="d-flex d-lg-none py-2 pr-4 align-self-center justify-content-end">
      <img onclick="openNav()" class="mobile-nav-button my-2 p-md-2" src="/images/mobile-menu-open.png" />
      <img onclick="closeNav()" class="mobile-nav-button-close d-none my-2 p-md-2" src="/images/mobile-menu-close.png" />
    </div>
    <nav class="col-12 col-lg d-flex flex-row flex-wrap p-0 pr-lg-4 mx-auto hidden align-items-center justify-content-center justify-content-lg-end text-center">
      <a class="col-12 col-sm-5 col-lg-auto py-1" href="/">Home</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.about', '/content#about')">About Us</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.team', '/content#team')">Our Team</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.services', '/content#services')">Services</a>
      <a class="col-12 col-sm-5 col-lg-auto py-1" onclick="scrollNavigate('.contact', '/content#contact')">Contact Us</a>
      <div class="col-12 col-sm-5 col-lg-auto py-1 d-flex flex-lg-column justify-content-center">
        <a class="col-auto py-1" target="_blank" href="https://www.facebook.com/eksprsadance/">
          <img class="icon-lg" src="/images/facebook.png" />
        </a>
        <a class="col-auto py-1" target="_blank" href="https://www.instagram.com/eksprsa_dance/?hl=en">
          <img class="icon-lg" src="/images/instagram-round.png" />
        </a>
      </div>
    </nav>
  </div>
</header>

	<div style="overflow: hidden;">

        <section class="content collapse-mobile">
            <div class="m-2 m-lg-4">
                
                    <h3 class="page-title my-2">
                        First Post
                    </h3> 
                
                <div class="my-4 px-2">
                    <p>First Post</p>

                </div>
            </div>
        </section>

	</div>

	<footer class="footer d-flex">
	<section class="align-self-center m-auto">
		<div class="copyright text-center">
			<span>&#169 All rights reserved Eksprsa Dance Ballroom Dance Studio, New York (2017)</span>
		</div>
	</section>

	<script>
		// Contact Form Ajax

		$('#contact-form').submit(function(e) {
			var name = document.getElementById('name'),
					email = document.getElementById('email'),
					message = document.getElementById('message');

			if (!name.value) {
				console.log("Please enter your name...");
				document.querySelector(".error-sending-message").innerHTML="Please enter your name...";
				e.preventDefault()
			} else if (!email.value) {
				console.log("Email field cannot be empty...");
				document.querySelector(".error-sending-message").innerHTML="Email field cannot be empty...";
				e.preventDefault()
			} else if (!message.value) {
				console.log("Please enter your message...");
				document.querySelector(".error-sending-message").innerHTML="Please enter your message...";
				e.preventDefault()
			} else {
				$.ajax({
					url: "https://formspree.io/eksprsa@gmail.com", 
					method: "POST",
					data: $(this).serialize(),
					dataType: "json"
				});

				e.preventDefault()
				$(this).get(0).reset()
				console.log("message sent!!!");
				document.querySelector(".error-sending-message").innerHTML="Your Message Has Been Succesfully Sent!!!";
				document.querySelector(".error-sending-message").classList.remove('text-danger');
				document.querySelector(".error-sending-message").classList.add('text-success');
			}
		});

		// Smooth Scrolling Navigation
		function scrollNavigate(itemClass, itemLink) {
			if (document.querySelector(itemClass)) {
					document.querySelector(itemClass).scrollIntoView({ behavior: 'smooth' });
					document.querySelector("nav").classList.add('hidden');
					document.querySelector(".mobile-nav-button").classList.remove('d-none');
					document.querySelector(".mobile-nav-button-close").classList.add('d-none');
			} else {
					window.location.href = itemLink;
			}
		}

		// Open and close mobile navigation
		function openNav() {
				document.querySelector("nav").classList.remove('hidden');
				document.querySelector(".mobile-nav-button").classList.add('d-none');
				document.querySelector(".mobile-nav-button-close").classList.remove('d-none');
		}

		function closeNav() {
				document.querySelector("nav").classList.add('hidden');
				document.querySelector(".mobile-nav-button").classList.remove('d-none');
				document.querySelector(".mobile-nav-button-close").classList.add('d-none');
		}

		// Calendar proportional scaling
	</script>
</footer>
</body>
</html>
